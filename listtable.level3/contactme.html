<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <form action="/Submitted" >
    <big><b><i><h1>Contact Form</h1></i></b></big>
    <br>

    <label for="Name"><big><b><i>Name :</i></b></big></label>
    <input type="text" placeholder="Enter Name">
    <br>
    <br>
 
     <label for="Email"><big><b><i>Email :</i></b></big></label>
     <input type="text" placeholder="Enter mail" required="True">
     <br>
     <br>

     <label for="Contact">Contact No :</label>
     <input type="number" placeholder="Enter No:">
     <br>
     <br>

    <big><b><i> Choose Gender:-</i></b></big> <br>
     Male <input type="radio" name="Gender" value="Male"> <br>
     Female <input type="radio" name="Gender" value="Female"> <br>
     Others <input type="radio" name="Gender" value="Others"> <br>
     <br>

    <label for="Post"> <big><b><i>Select Post :</i></b></big> </label> <br>
     <select name="post" id="post" >
     <option value="Hr">Hr</option>
     <option value="Ceo">CEO</option>
     <option value="Branch Manager">Branch Manager</option>
     <option value="Project Incharge">Project Incharge</option>
     <option value="MAnager">MAnager</option>
    </select>
     <br>
     <br>

     <label for="State"><big><b><i>State :</i></b></big></label>  <br>
     <select name="State" id="State">
            <option value="Asssam">Assam</option>
             <option value="Bihar">Bihar</option>
             <option value="Chhatisgarh">Chhatisgarh</option>
             <option value="Dehradoon">Dehradoon</option>
             <option value="utrakhand">utrakhand</option>
             <option value="Uttar pradesh">Uttar Pradesh</option>
    </select>      
     <br>
     <br>

     <Big><b><i>Choose Field</i></b></Big> <br>
     Electrical<input type="checkbox" name="tools" value="Technician"><br>
     Mechanical <input type="checkbox" name="tools" id="Mechanical"><br>
     CArpainter <input type="checkbox" name="tools" id="CArpainter"><br>
     <br>


     <textarea name="Query" id="Query" cols="40" rows="5">Enter Your Query</textarea>
     <br>
     <br>
        <p><b><big><i>Here is the video for preference</i></big></b> </p> 
     <iframe width="360" height="215" src="https://www.youtube.com/embed/YT8rY_o5VhY?si=t7kll7s3p6PbB7tz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      <br>
      <br>
     <input type="submit" >
     
      <br>
      <br>

    </form>
     
</body>
</html>
