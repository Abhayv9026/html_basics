<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- ORDERED LIST EXAMPLES-->
    <B><h1>ORDERED LIST</h1></B>
    <!--We CAN ALSO DEFINE THRE SPECIFIC TYPE OF THE ELEMETS-->
    <ol type="1">
        <li>Early Wake up :</li>
        <ul><li>Hello Dear this is to inform you that pls wake up early in the morning.</ul></li>
        <li>Jogging</li>
        <li>Bathing</li>
        <li>worship</li>
        <li>Breakfast</li>

        <!-- This is nested List-->
        <li>Learning</li>
        <ol type="i">
            <li>c</li>
            <li>c++</li>
            <li>Java</li>
            <li>HTML</li>
        </ol>
    </ol>
    <hr>
    <!--UNORDERED LIST EXAMPLES -->
    <B><h1>Unordered List</h1></B>
    <ul >
        <li>I don't Know</li>
        <li>Sorting</li>
        <li>Publuc toilet</li>
    </ul>
</body>
</html>
